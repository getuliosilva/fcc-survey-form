<!DOCTYPE html>
<html lang="en">

  <head>
    <title>
      Nonexistent Service Customer Satisfaction Survey
    </title>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body id="main">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">
        Nonexistent Service Customer Satisfaction Survey
    </h1>
    <p>
        Fill out this survey so Nonexistent Service can improve the service not provided to you.
    </p>
    <form id="survey-form" action="#">
      <label id="name-label" for="name">Name:</label>
      <input id="name" type="text" placeholder="John Doe">

      <label id="email-label" for="email">Email:</label>
      <input id="email" type="email" placeholder="example@mail.com">

      <label id="number-label" for="number">SOME NUMBER:</label>
      <input id="number" type="number" min="0" max="10" placeholder="5">

    </form>
    <a id="gh-link" target="_blank" href="https://github.com/getuliosilva/fcc-tribute-page">
        See the source code for this page on github
    </a>
    
    <footer>
        <a id="cc-img" rel="license" target="_blank" href="http://creativecommons.org/licenses/by-sa/4.0/">
            <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" />
        </a>
        <p>
            This work is licensed under a <a id="cc-text" rel="license" target="_blank" href="http://creativecommons.org/licenses/by-sa/4.0/"> Creative Commons Attribution-ShareAlike 4.0 International License</a>.
        </p>
    </footer>
  </body>
  
</html>
